		<script type="text/javascript">
			function trColor(){
				var oTbaNode = document.getElementById("mainTable");
				var collTrNodes = oTbaNode.rows;
				for (var x=1; x<collTrNodes.length; x++) {
					if (x%2==1) {
						collTrNodes[x].className = "one";
					} else {
						collTrNodes[x].className = "two";
					}
					
					collTrNodes[x].onmouseover = function(){
						aClassName = this.className;
						this.className = "hight";
					}
					
					collTrNodes[x].onmouseout = function(){
						this.className = aClassName;

					}
					
				}
			}
			//加载完毕调用
			onload = function(){
				trColor();
			}
			
			function checkAll(node){
				var collItemNodes = document.getElementsByName("mail");
				for (var x=0; x< collItemNodes.length;x++) {
					collItemNodes[x].checked = node.checked;
				}
			}
			
			//定义操作复选框
			function checkAllByButton(num){
				var collItemNodes = document.getElementsByName("mail");
				for (var x=0; x< collItemNodes.length;x++) {
					if (num>1) {
						collItemNodes[x].checked = !collItemNodes[x].checked;
					} else {
						collItemNodes[x].checked = num;

					}
				}
			}
			//删除所选
			function deleteCheckByButton(){
				var index = 0;
				var collItemNodes = document.getElementsByName("mail");
				for (var x=0; x< collItemNodes.length;x++) {
					if (collItemNodes[x].checked) {
							index++;
						}
					}
				if (index <= 0) {
					alert("请选择要删除的邮件");
					return;
				}
				if (!confirm("真的要删除邮件吗")) {
					return;
				}
				for (var x=0; x< collItemNodes.length;x++) {
					if (collItemNodes[x].checked) {
						var oTrNode = collItemNodes[x].parentNode.parentNode;
						oTrNode.parentNode.removeChild(oTrNode);
						x--;
					}
				}
				trColor();
			}
			
		</script>
