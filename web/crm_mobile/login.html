<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>驴友社区</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>欢迎来到驴友社区</h1>
        </div>
        <div data-role="content">
            <form action="index.html" style="padding: 10px 20px;">
                <h3 align="center">
                    <img src="img/logo.png" alt="" height="100px" width="200px">
                </h3>
                <label for="un" class="ui-hidden-accessible">账号：</label>
                <input type="text" name="userId" id="un" placeholder="请输入账号">

                <label for="un2" class="ui-hidden-accessible">密码：</label>
                <input type="text" name="userId" id="un2" placeholder="请输入密码">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <input type="submit" value="登录" data-role="button" data-theme="b">
                    </div>
                    <div class="ui-block-b">
                        <a href="reg.html" data-role="button" data-ajax="false" data-theme="e">注册</a>
                    </div>
                </div>
            </form>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>版权：驴友</h1>
        </div>
    </div>
</body>
</html>
