<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <a href="login.html" data-role="button" data-theme="e" data-ajax="false">返回登录</a>
            <h1>驴友社区注册</h1>
        </div>
        <div data-role="content">
            <label for="userNumber" class="ui-hidden-accessible">账号：</label>
            <input type="text" name="userNumber" id="userNumber" placeholder="请输入账号">

            <label for="password1" class="ui-hidden-accessible">密码：</label>
            <input type="text" name="password1" id="password1" placeholder="请输入密码">

            <label for="userName" class="ui-hidden-accessible">姓名：</label>
            <input type="text" name="userName" id="userName" placeholder="请输入姓名">

            <input type="submit" value="免费注册" data-role="button" data-theme="b">

        </div>
        <div data-role="footer" data-position="fixed">
            <h1>版权：驴友</h1>
        </div>
    </div>
</body>
</html>
