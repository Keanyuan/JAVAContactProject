<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户管理-用户添加</title>
    <link href="../../../resource/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="../../../resource/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../resource/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <ul class="breadcrumb" style="margin: 0px;">
        <li>系统管理</li>
        <li>用户管理</li>
        <li>用户添加</li>
    </ul>
</div>
<form action="" class="form-horizontal">
    <h5 class="page-header alert-info" style="margin: 0px; padding: 10px; margin-bottom: 10px;">基本信息</h5>
    <div class="row">
        <div class="col-xs-5">
            <div class="form-group ">
                <label class="col-xs-3 control-label">用户姓名</label>
                <div class="col-xs-9 ">
                    <input type="text" class="form-control" placeholder="请输入用户姓名" />
                </div>
            </div>
        </div>
        <div class="col-xs-5">
            <div class="form-group ">
                <label class="col-xs-3 control-label">用户类型</label>
                <div class="col-xs-9 ">
                    <select class="form-control">
                        <option>管理员</option>
                        <option>普通用户</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <h5 class="page-header alert-info"
        style="margin: 0px; padding: 10px; margin-bottom: 10px;">账号信息</h5>
    <!-- 开始5 -->
    <div class="row">
        <div class="col-xs-5">
            <div class="form-group ">
                <label class="col-xs-3 control-label">用户账号</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" placeholder="请输入用户账号" />
                </div>
            </div>
        </div>
        <div class="col-xs-5">
            <div class="form-group ">
                <label class="col-xs-3 control-label">用户密码</label>
                <div class="col-xs-9 ">
                    <input type="text" class="form-control" placeholder="请输入用户密码" />
                </div>
            </div>
        </div>
    </div>
    <!--结束5 -->

    <div class="row">
        <div class="col-xs-3 col-xs-offset-4">
            <input type="submit" class="btn btn-success" value="保存用户" /> <input
                type="reset" class="btn btn-danger" value="重置信息" />
        </div>

    </div>
</form>
</body>
</html>
