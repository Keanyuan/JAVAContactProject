<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他内部指令(v-pre & v-cloak & v-once)</title>
    <script type="text/javascript" src="../../assects/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

<h1>其他内部指令(v-pre & v-cloak & v-once)</h1>
<hr>
<div id="app">

    <h3>v-pre</h3>
    <p>在模板中跳过vue的编译，直接输出原始值。就是在标签中加入v-pre就不会输出vue中的data值了。</p>
    <div v-pre>{{message}}</div>
    <h3>v-cloak指令</h3>
    <p>在vue渲染完指定的整个DOM后才进行显示。它必须和CSS样式一起使用，</p>
    <div v-cloak>{{message}}</div>

    <h3>v-once</h3>
    <p>在第一次DOM时进行渲染，渲染完成后视为静态内容，跳出以后的渲染过程。</p>
    <div v-once>第一次绑定的值：{{message}}</div>
    <div><input type="text" v-model="message"></div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello world!'
        }
    })
</script>
</body>
</html>
