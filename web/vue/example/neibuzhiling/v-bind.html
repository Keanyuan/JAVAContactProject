<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind指令</title>
    <script type="text/javascript" src="../../assects/vue.js"></script>
    <style>
        .classA{
            width: 150px;
            height: 150px;
            background-color: red;
        }
        .classB {
            border-radius: 150px;
        }
    </style>
</head>

<body>

<h1>v-bind指令 绑定标签</h1>
<hr>
<div id="app">
    <p>
        <a :href="weburl">bind.htlm</a>

    </p>
    <p>
        <img v-bind:src="imgsrc" alt="" width="500px" height="305px">
    </p>

    <div :class="className">1、绑定classA</div>
    <br>
    <div :class="{classA:isOk}">2、绑定class中的判断</div>
    <br>
    <input type="checkbox" id="isOk" v-model="isOk">
    <label for="isOk">isOk={{isOk}}</label>
    <br>
    <br>
    <br>
    <div :class="[classA,classB]">3、绑定class中的数组</div>

    <br>
    <div :class="isOk?classA:classB">4、绑定class中的三元表达式判断</div>
    <br>
    <div :style="{color:red,fontSize:font}">5、绑定style</div>
    <div :style="stlyeObj">6、用对象绑定style样式</div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            imgsrc: '../../assects/bg.jpg',
            weburl: 'v-bind.html',
            className:'classA',
            isOk: true,
            classA: 'classA',
            classB: 'classB',
            red: 'red',
            font: '30px',
            stlyeObj: {
                fontSize: '24px',
                color: 'green'
            }
        }
    })
</script>
</body>
</html>
