<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script type="text/javascript" src="../../assects/vue.js"></script>
</head>
<body>

<h1>v-model指令</h1>
<hr>
<div id="app">
    <p>原始文本信息：{{message}}pan</p>
    <h3>文本框</h3>
    <p>v-mode：<input type="text" v-model="message"> </p>
    <p>延缓加载 鼠标离开加载</p>
    <p>v-mode.lazy：<input type="text" v-model.lazy="message"> </p>
    <p>输入字符串转为数字</p>
    <p>v-mode.number：<input type="text" v-model.number="message"> </p>
    <p>输入去掉首尾空格</p>
    <p>v-mode.tirm：<input type="text" v-model.tirm="message"> </p>

    <p>文本域</p>
    <textarea cols="30" rows="10" v-model="message"></textarea>

    <p>多选按钮绑定一个值</p>
    <input type="checkbox" id="isTrue" v-model="isTrue">
    <label for="isTrue">{{isTrue}}</label>
    <hr>
    <h3>多选绑定一个数组</h3>
    <p>
        <input type="checkbox" id="kean" value="卡恩" v-model="web_Names">
        <label for="kean">卡恩</label><br>
        <input type="checkbox" id="lili" value="莉莉" v-model="web_Names">
        <label for="lili">莉莉</label><br>
        <input type="checkbox" id="lucy" value="露丝" v-model="web_Names">
        <label for="lucy">露丝</label>
        <p>{{web_Names}}</p>
    </p>

    <h3>单选按钮绑定</h3>
    <input type="radio" id="one" value="男" v-model="sex">
    <label for="one">男</label><br>
    <input type="radio" id="two" value="女" v-model="sex">
    <label for="two">女</label>
    <p>{{sex}}</p>



</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!',
            isTrue:true,
            web_Names: [],
            sex:''
        }
    })
</script>
</body>
</html>
