<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script type="text/javascript" src="../assects/vue.js"></script>
</head>
<body>

<h1>v-model指令</h1>
<hr>
<div id="app">
    <p>原始文本信息：{{message}}</p>
    <h3>文本框</h3>
    <p>v-mode：<input type="text" v-model="message"> </p>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!'
        }
    })
</script>
</body>
</html>
